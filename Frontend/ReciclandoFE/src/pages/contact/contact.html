<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-grid>
          <ion-row>
            <ion-col col-10>
                Videos
            </ion-col>
            <ion-col col-2 class="logo">
              <ngx-avatar name="{{usuario.nickname}}" size="30" [round]="true"></ngx-avatar>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="info">
     <ion-row align-items-center>
        <ion-col align-self-center>
          
          <br>
          <h3>{{contenido.nombre_contenido}}</h3>
          <br>
          <br>
          <iframe width="100%" height="50%" src="https://www.youtube.com/embed/QwNbZHOUonU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          <p>{{contenido.descripcion_contenido}}</p>
        </ion-col>
     </ion-row>
   </ion-grid>
 </ion-content>
